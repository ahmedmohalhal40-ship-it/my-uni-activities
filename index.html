<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | نظام الطلاب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Cairo', sans-serif; }</style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-green-600">تسجيل الدخول</h2>
            <p class="text-gray-500 mt-2">مرحباً بك مجدداً يا بطل</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">اسم المستخدم</label>
                <input type="text" id="username" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                    placeholder="اكتب اسم المستخدم">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">كلمة السر</label>
                <input type="password" id="password" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                    placeholder="••••••••">
            </div>

            <button type="submit" id="login-btn"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition duration-300 transform hover:scale-[1.02] active:scale-[0.98] mt-6">
                دخول
            </button>
        </form>
        <p class="text-center mt-4">
    معندكش حساب؟ <a href="register.html" class="text-purple-600 font-bold">سجل من هنا</a>
        </p>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">ليس لديك حساب؟ 
                <a href="index.html" class="text-green-600 font-bold hover:underline">سجل الآن من هنا</a>
            </p>
        </div>

        <p id="message" class="mt-4 text-center text-sm hidden font-bold"></p>
    </div>

    <script>
        const supabaseUrl = 'https://laddhhupcublqpbcklyn.supabase.co';
        const supabaseKey = 'sb_publishable_wMLIZBnNAXFU4lvHt8B8tA_xbgQZhEH';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('login-form');
        const btn = document.getElementById('login-btn');
        const msg = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "جاري التحقق...";
            msg.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // تحويل اليوزر نيم لإيميل زي ما عملنا في التسجيل
            const email = `${username}@student.com`;

            try {
                // محاولة تسجيل الدخول
                const { data, error } = await _supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                // لو نجح، نحوله لصفحة البروفايل أو الأنشطة
                msg.innerText = "✅ تم تسجيل الدخول بنجاح! جاري تحويلك...";
                msg.className = "mt-4 text-center text-sm text-green-600 block";
                
                setTimeout(() => {
                    window.location.href = 'activities.html'; 
                }, 1500);

            } catch (error) {
                msg.innerText = "❌ خطأ: تأكد من اسم المستخدم أو كلمة السر";
                msg.className = "mt-4 text-center text-sm text-red-600 block";
            } finally {
                btn.disabled = false;
                btn.innerText = "دخول";
            }
        });
    </script>
</body>
</html>
