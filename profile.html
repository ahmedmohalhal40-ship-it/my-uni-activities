<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي | بيانات الطالب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Cairo', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
        <div class="bg-blue-600 h-32 flex items-center justify-center">
            <div class="bg-white p-2 rounded-full shadow-lg translate-y-10">
                <div class="bg-blue-100 text-blue-600 w-20 h-20 rounded-full flex items-center justify-center text-3xl font-bold" id="avatar-letter">
                    ؟
                </div>
            </div>
        </div>

        <div class="pt-14 pb-8 px-8 text-center">
            <h2 class="text-2xl font-bold text-gray-800" id="display-name">جاري التحميل...</h2>
            <p class="text-blue-500 font-medium" id="display-username">@username</p>

            <div class="mt-8 space-y-4 text-right">
                <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                    <p class="text-xs text-gray-400 mb-1">الفرقة الدراسية</p>
                    <p class="font-bold text-gray-700" id="display-year">-</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                    <p class="text-xs text-gray-400 mb-1">الشعبة / القسم</p>
                    <p class="font-bold text-gray-700" id="display-section">-</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                    <p class="text-xs text-gray-400 mb-1">رقم الهاتف (واتساب)</p>
                    <p class="font-bold text-gray-700" id="display-phone">-</p>
                </div>
            </div>

            <button onclick="logout()" class="mt-8 w-full py-3 text-red-500 font-bold hover:bg-red-50 rounded-xl transition">
                تسجيل الخروج
            </button>
        </div>
    </div>

<script>
    const supabaseUrl = 'https://laddhhupcublqpbcklyn.supabase.co';
    const supabaseKey = 'sb_publishable_wMLIZBnNAXFU4lvHt8B8tA_xbgQZhEH';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadUserProfile() {
        // 1. نتأكد إن الطالب مسجل دخول
        const { data: { user } } = await _supabase.auth.getUser();

        if (!user) {
            alert("انتهت الجلسة، برجاء تسجيل الدخول");
            window.location.href = 'login.html';
            return;
        }

        // 2. نجيب بياناته من جدول users باستخدام الـ ID بتاعه
        const { data, error } = await _supabase
            .from('users')
            .select('*')
            .eq('id', user.id)
            .single();

        if (error || !data) {
            console.error("Error loading profile:", error);
            document.getElementById('display-name').innerText = "خطأ في تحميل البيانات";
            return;
        }

        // 3. نعرض البيانات في الصفحة
        document.getElementById('display-name').innerText = data.full_name;
        document.getElementById('display-username').innerText = "@" + data.username;
        document.getElementById('display-year').innerText = "الفرقة: " + data.year;
        document.getElementById('display-section').innerText = data.section;
        document.getElementById('display-phone').innerText = data.phone || "غير مسجل";
        document.getElementById('avatar-letter').innerText = data.full_name.charAt(0);
    }

    async function logout() {
        await _supabase.auth.signOut();
        window.location.href = 'login.html';
    }

    loadUserProfile();
</script>
</body>
</html>
